<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-beneficiario-heading"
        data-cy="BeneficiarioCreateUpdateHeading"
        jhiTranslate="imasfsaudeApp.beneficiario.home.createOrEditLabel"
      >
        Create or edit a Beneficiario
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="imasfsaudeApp.beneficiario.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="imasfsaudeApp.beneficiario.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="imasfsaudeApp.beneficiario.cpf" for="field_cpf">Cpf</label>
          <input type="text" class="form-control" name="cpf" id="field_cpf" data-cy="cpf" formControlName="cpf" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="imasfsaudeApp.beneficiario.rg" for="field_rg">Rg</label>
          <input type="text" class="form-control" name="rg" id="field_rg" data-cy="rg" formControlName="rg" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="imasfsaudeApp.beneficiario.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="imasfsaudeApp.beneficiario.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'imasfsaudeApp.Status.null' | translate }}</option>
            <option value="ATIVO">{{ 'imasfsaudeApp.Status.ATIVO' | translate }}</option>
            <option value="INATIVO">{{ 'imasfsaudeApp.Status.INATIVO' | translate }}</option>
            <option value="SUSPENSO">{{ 'imasfsaudeApp.Status.SUSPENSO' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="imasfsaudeApp.beneficiario.cep" for="field_cep">Cep</label>
          <select class="form-control" id="field_cep" data-cy="cep" name="cep" formControlName="cep">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="cepOption.id === editForm.get('cep')!.value?.id ? editForm.get('cep')!.value : cepOption"
              *ngFor="let cepOption of cepsCollection; trackBy: trackCepById"
            >
              {{ cepOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="imasfsaudeApp.beneficiario.plano" for="field_plano">Plano</label>
          <select class="form-control" id="field_plano" data-cy="plano" name="plano" formControlName="plano">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="planoOption.id === editForm.get('plano')!.value?.id ? editForm.get('plano')!.value : planoOption"
              *ngFor="let planoOption of planosCollection; trackBy: trackPlanoById"
            >
              {{ planoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
